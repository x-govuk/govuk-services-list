{% extends "layout.html" %}
{%- from "includes/_service-item.njk" import serviceItem -%}

{% set section = "a-z" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">A to Z</h1>

      <ul class="govuk-list app-list--services">
        {%- for service in (projects | sort(attribute="name")) -%}
          {{ serviceItem(service) }}
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
