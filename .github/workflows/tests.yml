name: Tests

on:
  pull_request:

jobs:
  sass:
    name: CSS build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm ci
      - name: Build CSS
        run: npm run-script sass
